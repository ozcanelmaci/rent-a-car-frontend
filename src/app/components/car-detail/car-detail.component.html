<div>
  <h3>Araç Bilgisi</h3>
  <div
    *ngFor="let image of carImages"
    class="carousel-item active"
    class="align-bottom"
  >
    <img
      src="https://localhost:44377/Image/{{ image.imagePath }}"
      class=""
      
      style="height: 300px; width: 48%; object-fit: contain"
      class="rounded float-lg-start"
    />
  </div>
</div>
<div>
  <table class="table">
    <thead>
      <tr class="table-primary">
        <th>Car Id</th>
        <th>Brand Name</th>
        <th>Color Name</th>
        <th>Model Year</th>
        <th>Daily Price</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let car of cars" class="p-3 mb-2 bg-dark text-white">
      <td>{{ car.id }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice |currency}}</td>
      <td>{{ car.description }}</td>
      <td >
        <button (click)="isSelectedAndValidOrNot(car.id)" type="button" color="warn" mat-raised-button>Kirala</button></td>
    </tr>
  </table>
</div>
<div class="col-md-2">
  <!-- button (click)="isSelectedAndValidOrNot(car.carId)" type = "button" class="btn btn-success" [routerLink]="routing()" -->
  <mat-form-field appearance="fill" >
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker ></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
  <mat-button-toggle color="warn" *ngIf="controller" routerLink="/payment/{{cars[0].id}}">Ödeme Yap</mat-button-toggle>
</div>
