<div class="content">
    <div class="col-md-5">
      <div class="card" style="background-color: sandybrown ;">
        <div class="card-header"><h3 class="title">Ödeme Sistemi</h3></div>
        <div class="card-body">
          <form [formGroup]="paymentForm">
            <div class="mb-3">
              <label for="customerName">Müşteri Adı</label>
              <div class="form-group">
                <input
                  type="text"
                  id="customerName"
                  formControlName="customerName"
                  class="form-control"
                  placeholder="Ad-Soyad"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="cardNumber">Kart Numarası</label>
              <div class="form-group">
                <input
                  type="number"
                  id="cardNumber"
                  formControlName="cardNumber"
                  class="form-control"
                  placeholder="---- ---- ---- ----"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="expDate">Son Kullanma Tarihi</label>
              <div class="form-group">
                <input
                  type="text"
                  id="expDate"
                  formControlName="expDate"
                  class="form-control"
                  placeholder="MM/yy"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="cvv">Güvenlik Kodu</label>
              <div class="form-group">
                <input
                  type="number"
                  id="cvv"
                  formControlName="cvv"
                  class="form-control"
                  placeholder="..."
                />
              </div>
            </div>
            <div class="mb-3">
                <label for="nameOnTheCard">Kart Üzerindeki İsim</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="nameOnTheCard"
                    formControlName="nameOnTheCard"
                    class="form-control"
                    placeholder="Ad-Soyad"
                  />
                </div>
              </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-dark" routerLink="" (click)="addingOperations()"
           style="color:orange;">{{cost | currency}} Ödeme İşlemini Tamamla</button>
        </div>
      </div>
    </div>
  </div>
