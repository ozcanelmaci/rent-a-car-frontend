<table class="table">
  <thead>
      <tr class="table-primary">
          <th>Car Id</th>
          <th>Brand Name</th>
          <th>Color Name</th>
          <th>Model Year</th>
          <th>Daily Price</th>
          <th>Description</th>
      </tr>
  </thead>
  <tr (click)="setCurrentCar(car)" routerLink="/cars/{{car.carId}}"
  *ngFor="let car of cars" class="p-3 mb-2 bg-dark text-white">
    <td>{{car.carId}}</td>
    <td>{{car.brandName}}</td>
    <td>{{car.colorName}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.description}}</td>
  </tr>
</table>
