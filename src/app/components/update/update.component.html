<div *ngIf="controllerForCar" class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h4 class="title">Araba Güncelle</h4></div>
      <div class="card-body">
        <form [formGroup]="carUpdateForm">
          <div class="mb-3">
            <label for="id">Araba ID'si</label>
            <div class="form-group">
              <input
                [readonly]="true"
                type="number"
                id="id"
                formControlName="id"
                class="form-control"
                placeholder="Car ID"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="brandId">Marka ID'si</label>
            <div class="form-group">
              <input
                type="number"
                id="brandId"
                formControlName="brandId"
                class="form-control"
                placeholder="Brand ID"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="colorId">Renk ID'si</label>
            <div class="form-group">
              <input
                type="number"
                id="colorId"
                formControlName="colorId"
                class="form-control"
                placeholder="Color ID"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="modelYear">Araba Model Yılı</label>
            <div class="form-group">
              <input
                type="number"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder="Model Year"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="dailyPrice">Günlük Fiyatı</label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder="Daily Price"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="description">Araba Açıklaması</label>
            <div class="form-group">
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                placeholder="Description"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-dark" style="color:orange;"
        routerLink="" (click)="updateCar()">Güncelle</button>
      </div>
    </div>
  </div>
</div>
